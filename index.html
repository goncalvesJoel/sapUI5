<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="https://www.softinsa.pt/wp-content/themes/softinsa/images/icons/favicon.ico">
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async" data-sap-ui-resourceroots='{"sap.ui.demo.wt": "./"}'>
        </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    name: "sap.ui.demo.wt",
                    height : "100%"
                })
            }).placeAt("content");

            //alert("Welcome to my experiences with SAPUI5");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
